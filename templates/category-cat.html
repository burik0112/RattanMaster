{% extends 'layouts/base.html' %}
{% load static %}

{% block button %}
<div class="d-none d-sm-block">
    <div class="dropdown dropdown-topbar pt-3 mt-1 d-inline-block">
        <a class="dropdown-item" href="{% url 'add:category-create'%}">Category</a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        </div>
    </div>
</div>
{% endblock %}
{% block content %}
<div class="main-content">
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title mb-4">Category</h4>
                            <div class="table-responsive">
                                <table class="table align-middle table-centered table-vertical table-nowrap mb-1">
                                    <tbody>
                                    {% for y in query %}
                                    <tr>
                                        <td>{{ y.title }}</td>
                                        <td>{{ y.id }}</td>

                                        <td class="edit"><a href="{% url 'add:category-edit' y.pk %}"><i
                                                class="fa fa-pencil"></i></a></td>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
