{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
    <div id="layout-wrapper">
        <div class="main-content">
            <div class="page-content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-6 col-xl-6" style="margin-left: 250px">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Rooms Numbers</h4>
                                    <form method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="mt-2">
                                            <input type="text" name="rooms" class="form-control" required placeholder="Room Number"/>
                                        </div>
                                        <div class="mt-2">
                                            <input type="text" name="floor" class="form-control" required placeholder="Floor Number"/>
                                        </div>
                                        <div class="mb-0 mt-2">
                                            <div>
                                                <button type="submit" class="btn btn-primary waves-effect waves-light me-1">
                                                    Submit
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
