{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
    <div id="layout-wrapper">
        <div class="main-content">
            <div class="page-content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-6 col-xl-6" style="margin-left: 250px">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Validation type</h4>
                                    <form class="custom-validation" action="" method="POST" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="mt-2">

                                            <label>csdcsdcsdcs</label>
                                                <input type="text" class="form-control" name="name" required
                                                       data-parsley-equalto="#pass2"
                                                       placeholder="Re-Type Password"/>

                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Textarea</label>
                                            <div>
                                            <textarea required class="form-control" placeholder="Type here"
                                                      rows="5" name="description"></textarea>
                                            </div>
                                        </div>
                                        <p style="margin-bottom: 8px" class="title-project">Proyekt Faylini Joylang</p>
                                        <input style="width: 100%; padding: 6px 12px; margin-bottom: 16px;" class="form-control" type="file" accept="image/*" id="user-file"
                                               name="user-file" required>
                                        <div class="mb-0">
                                            <div>
                                                <button type="submit"
                                                        class="btn btn-primary waves-effect waves-light me-1">
                                                    Submit
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
